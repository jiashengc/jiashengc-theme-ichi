<!DOCTYPE html>
<html>
<head>

    <link rel="stylesheet" type="text/css" href="node_modules/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="css/jiashengc-theme-ichi.css">
</head>

<body>

    <div class="container-fluid">
        <div class="row ichi-body">
            <div class="ichi-body-colour">

                <!-- LEFT SECTION -->
                <div class="col-sm-6">
                    <div class="ichi-content">

                        <div class="row">

                            <div class="col-sm-6">
                                <div class="ichi-content-left">
                                    <div class="ichi-circle">
                                        <i class="fa fa-bars ichi-bars" aria-hidden="true"></i>
                                    </div>

                                    <h1 class="ichi-title">Jia Sheng Chong</h1>
                                    <hr class="ichi-hr" align="left">
                                    <p>Full Stack Web Developer | Visual Novel Developer</p>

                                    <div class="ichi-footer">
                                        <p>jiashengc@outlook.com</p>
                                    </div>
                                </div>
                            </div>

                            <div class="col-sm-6">

                            </div>

                        </div>

                    </div>
                </div>

                <!-- RIGHT SECTION -->
                <div class="col-sm-6">

                </div>
                
            </div>
        </div>
    </div>

    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script>
        $(document).ready(function() {
            var movementStrength = 25;
            var height = movementStrength / $(window).height();
            var width = movementStrength / $(window).width();
            $(".ichi-body").mousemove(function(e){
                    var pageX = e.pageX - ($(window).width() / 2);
                    var pageY = e.pageY - ($(window).height() / 2);
                    var newvalueX = width * pageX * -1 - 25;
                    var newvalueY = height * pageY * -1 - 50;
                    $('.ichi-body').css("background-position", newvalueX+"px     "+newvalueY+"px");
            });
        });
    </script>

</body>

</html>
